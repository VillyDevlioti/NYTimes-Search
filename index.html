<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>New York Times Search</title>
</head>
<body>

    <div class="container">
        <!--jumbotron goes here-->
        <div class="row justify-content-center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4 fa fa-newspaper-o cz-color-16777215">New York Times Search</h1>
                </div>
            </div>
        </div>
        <!--jumbotron goes here-->
        <div class="row justify-content-center">
            <div class="col-8-md align-self-center" style="width:80%">
                <!--I want a card with a form in it-->
                <div class="card">
                    <div class="card-header fa fa-list-alt cz-color-16777215 search-and-results-panel">
                        Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <!--please grab value of ID named search-input -->
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Search Term</label>
                                <input type="input" class="form-control search-id" id="exampleFormControlInput1">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Start Year (Optional)</label>
                                <input type="input" class="form-control" id="exampleFormControlInput2">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">End Year (Optional)</label>
                                <input type="input" class="form-control" id="exampleFormControlInput3">
                                <br>
                                <button class="submit" type="submit"><i class="fa fa-search cz-color-16777215"></i>Search</button>
                                <button class="clear" type="clear"><i class="fa fa-trash cz-color-16777215"></i>Clear Search</button>
                            </div>
                        </form>
                    </div>
                </div> <br>
                <div class="card">
                    <div class="card-header search-and-results-panel fa fa-table cz-color-16777215">
                        Top Articles
                    </div>
                    <div class="card-body">
                        <div id="results-go-here"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="logic.js"></script>
    
</body>
</html>
